<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Grizzly</title>
    <link rel="stylesheet" href="./css/main.css" media="all">
</head>

<body>
    <div id="pageContainer">
        <div id="mainWindow">
            <header>
                <label for="myFile">+</label>
                <div id="inputContainer">
                    <input id="myFile" type="file">
                </div>
                <div id="logoContainer">
                    <img src="./img/grizzly_logo_name.png" alt="Grizzly">
                </div>
            </header>
            <div id="statusContainer"></div>
            <div id="outputBox">
                <h2>Status:</h2>
                <div id="outputContainer"></div>
            </div>
        </div>
        <div id="sidebar">
            <label>Choose an Output File</label>
            <div id="outputFileContainer">
                <input type="file" id="outputFile">
            </div>
            <div id="displayOutputPath"></div>
            <div id="resetOutputPathButton">Reset</div>
        </div>
    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
</script>

</html>
